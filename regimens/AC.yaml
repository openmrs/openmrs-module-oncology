orderset:
  dependency: https://github.com/PIH/openmrs-module-mirebalais
  name: "AC - Regimen for Non-Metastatic, Locally-Advanced Breast Cancer"
  description: "Every 3 weeks x 4 cycles before or after Taxol"
  indication: "CIEL:163073" # chemotherapy regimen
  cycleCount: 4 # recommended number of cycles
  cycleLength: 21 # cycle length unit defined below
  cycleLengthUnits:  "Day(s)"
  orders:

 # ---------------- PREMED DRUGS ----------------

    - # order PREMED 1
      type: "Drug Order"
      concept: "0.9% Normal Saline"
      # all of the order info below would be serialized in the template field in orderSetMember
      administrationInstructions: "Once prior to chemotherapy"
      dosingInstructions:
        doseUnits: "Milliliter"
        frequency: "Once"
        route: "Intravenous"
        dose: 1000
      durationUnits: "Hour(s)"
      duration: 1
      relativeStartDay: 1
      orderReason: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "sodium chloride 0.9%, intravenous infusion, 250ml"
        form: "Milliliter"
        additionalInstructions: "IV Route. Once prior to chemotherapy"

    - # order PREMED 2
      type: "Drug Order"
      concept: "Dexamethasone"
      # all of the order info below would be serialized in the template field in orderSetMember
      administrationInstructions: "Once 60 minutes prior to chemotherapy"
      dosingInstructions:
        doseUnits: "Tablet(s)"
        frequency: "Once"
        route: "Oral"
        dose: 16
      durationUnits: "Hour(s)"
      duration: 1  # TODO: how many hours?
      relativeStartDay: 1
      orderReason: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "dexamethasone 16mg PO"
        form: "Tablet"
        additionalInstructions: "PO Route. Once 60 minutes prior to chemotherapy"

    - # order PREMED 3
      type: "Drug Order"
      concept: "Ondansetron"
      # all of the order info below would be serialized in the template field in orderSetMember
      administrationInstructions: "Once 60 minutes prior to chemotherapy"
      dosingInstructions:
        doseUnits: "Tablet(s)"
        frequency: "Once"   # another option: "Every hour" ?
        route: "Oral"
        dose: 8
      durationUnits: "Hour(s)"
      duration: 1  # TODO: how many hours?
      relativeStartDay: 1
      orderReason: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "Ondansetron"
        form: "Tablet"
        additionalInstructions: "PO Route. Once 60 minutes prior to chemotherapy"


# ---------------- CHEMO DRUGS ----------------

    - # order CHEMO 1
      type: "Drug Order"
      concept: "Doxorubicin"
      administrationInstructions: "Dilute to 2mg/mL with 0.9% NS. Give via IV push with free flowing 0.9% NS. IV Push over 15 minutes."
      dosingInstructions:
        doseUnits: "Tablet(s)"
        frequency: "Once"
        route: "Oral"
        dose: 1
      durationUnits: "Day(s)"
      duration: 1
      relativeStartDay: 1
      orderReason: "Chemotherapy" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "DOXOrubicin 60 mg/m2"
        form: "Tablet"
        additionalInstructions: "Dilute to 2mg/mL with 0.9% NS. Give via IV push with free flowing 0.9% NS. IV Push over 15 minutes."

    - # order CHEMO 2
      type: "Drug Order"
      concept: "Cyclophosphamide"
      administrationInstructions: "Dilute to 1g/50mL with sterile water for injection. Mix prescribed does/volume with 500mL 0.9% NS. Infuse over 1-2 hours."
      dosingInstructions:
        doseUnits: "Milligram"
        frequency: "Once"
        route: "Syringe"
        dose: 600
      durationUnits: "Day(s)"
      duration: 1
      relativeStartDay: 15
      orderReason: "Chemotherapy" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "cycloPHOSPHAMIDE 600 mg/m2"
        form: "Tablet"
        additionalInstructions: "Dilute to 1g/50mL with sterile water for injection. Mix prescribed does/volume with 500mL 0.9% NS. Infuse over 1-2 hours."
