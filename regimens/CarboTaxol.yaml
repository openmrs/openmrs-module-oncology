orderset:
  dependency: https://github.com/PIH/openmrs-module-mirebalais
  name: "Carboplatin + Taxol Regimen"
  description: "Every 3 weeks x 6 cycles"
  indication: "CIEL:163073" # chemotherapy regimen
  cycleCount: 6 # recommended number of cycles
  cycleLength: 3 # cycle length unit defined below
  cycleLengthUnits:  "Week(s)"
  orders:

 # ---------------- PREMED DRUGS ----------------

    - # order PREMED 1
      type: "Drug Order"
      concept: "0.9% Normal Saline"
      # all of the order info below would be serialized in the template field in orderSetMember
      administrationInstructions: "Once prior to chemotherapy"
      dosingInstructions:
        doseUnits: "Milliliter"
        frequency: "Once"
        route: "Intravenous"
        dose: 1000
      durationUnits: "Hour(s)"
      duration: 1
      relativeStartDay: 1
      orderReason: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "sodium chloride 0.9%, intravenous infusion, 250ml"
        form: "Milliliter"
        additionalInstructions: "IV Route. Once prior to chemotherapy"

    - # order PREMED 2
      type: "Drug Order"
      concept: "Dexamethasone"
      # all of the order info below would be serialized in the template field in orderSetMember
      administrationInstructions: "Once 60 minutes prior to chemotherapy"
      dosingInstructions:
        doseUnits: "Tablet(s)"
        frequency: "Once"
        route: "Oral"
        dose: 16
      durationUnits: "Hour(s)"
      duration: 1  # TODO: how many hours?
      relativeStartDay: 1
      orderReason: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "dexamethasone 16mg PO"
        form: "Tablet"
        additionalInstructions: "PO Route. Once 60 minutes prior to chemotherapy"

    - # order PREMED 3
      type: "Drug Order"
      concept: "Cimetidine"
      # all of the order info below would be serialized in the template field in orderSetMember
      administrationInstructions: "PO Route. Once 60 minutes prior to chemotherapy"
      dosingInstructions:
        doseUnits: "Milligrams"
        frequency: "Once"
        route: "Oral"
        dose: 600
      durationUnits: "Hour(s)"
      duration: 1
      relativeStartDay: 1
      orderReason: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "cimetidine 600mg"
        form: "Milligrams"
        additionalInstructions: "PO Route. Once 60 minutes prior to chemotherapy"

    - # order PREMED 4
      type: "Drug Order"
      concept: "Diphenhydramine"
      # all of the order info below would be serialized in the template field in orderSetMember
      administrationInstructions: "Once 60 minutes prior to chemotherapy"
      dosingInstructions:
        doseUnits: "Tablet(s)"
        frequency: "Once"   # another option: "Every hour" ?
        route: "Oral"
        dose: 50
      durationUnits: "Hour(s)"
      duration: 1  # TODO: how many hours?
      relativeStartDay: 1
      orderReason: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "diphenhydramine 50mg PO"
        form: "Tablet"
        additionalInstructions: "PO Route. Once 60 minutes prior to chemotherapy"

    - # order PREMED 5
      type: "Drug Order"
      concept: "Ondansetron"
      # all of the order info below would be serialized in the template field in orderSetMember
      administrationInstructions: "Once 60 minutes prior to chemotherapy"
      dosingInstructions:
        doseUnits: "Tablet(s)"
        frequency: "Once"   # another option: "Every hour" ?
        route: "Oral"
        dose: 8
      durationUnits: "Hour(s)"
      duration: 1  # TODO: how many hours?
      relativeStartDay: 1
      orderReason: "Premedication" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "ondansetron, 4mg, tablet film coated tablet"
        form: "Tablet"
        additionalInstructions: "PO Route. Once 60 minutes prior to chemotherapy"


# ---------------- CHEMO DRUGS ----------------

    - # order CHEMO 1
      type: "Drug Order"
      concept: "Paclitaxel"
      administrationInstructions: "Mix prescribed dose/volume in 500 mL 0.9% NS. Infuse over 3 hours."
      dosingInstructions:
        doseUnits: "Milligram"
        frequency: "Once"
        route: "Syringe"
        dose: 175
      durationUnits: "Day(s)"
      duration: 1
      relativeStartDay: 1
      orderReason: "Chemotherapy" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "PACLitaxel 175 mg/m2"
        form: "Milliliter"
        additionalInstructions: "Mix prescribed dose/volume in 500 mL 0.9% NS. Infuse over 3 hours."

    - # order CHEMO 2
      type: "Drug Order"
      concept: "Carboplatin"
      administrationInstructions: "Mix prescribed dose/volume in 250 mL 0.9% NS. Infuse over 1 hour."
      dosingInstructions:
        doseUnits: "Milligram"
        frequency: "Once"
        route: "Syringe"
        dose: 1 # TODO: how much exactly?
      durationUnits: "Day(s)"
      duration: 1
      relativeStartDay: 1
      orderReason: "Chemotherapy" # Concept - "indication" - Premedication, Post medication, Chemotherapy
      drug:
        name: "CARBOplatin AUC 5"
        form: "Milliliter"
        additionalInstructions: "Mix prescribed dose/volume in 250 mL 0.9% NS. Infuse over 1 hour."
